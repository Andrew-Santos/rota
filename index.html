<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rota EAF</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .current-location-marker {
            width: 15px;
            height: 15px;
            background: rgba(0, 123, 255, 0.8);
            border: 2px solid white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.8);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px rgba(0, 123, 255, 0.8);
            }
            50% {
                box-shadow: 0 0 20px rgba(0, 123, 255, 0.4);
            }
            100% {
                box-shadow: 0 0 10px rgba(0, 123, 255, 0.8);
            }
        }
        .whatsapp-link {
            display: inline-block;
            text-decoration: none;
            color: #25D366;
            font-size: 18px;
            margin-left: 8px;
        }
        .navigation-links a {
            display: block;
            margin: 5px 0;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let map;
        let markersGroup; // Grupo de marcadores para calcular os limites
        let currentLocationMarker; // Marker para a localização atual
    
        // Função para inicializar o mapa
        function initializeMap() {
            map = L.map('map').setView([-8.569179, -39.453277], 13); // Define um centro inicial do mapa
    
            // Camada de tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
            }).addTo(map);
    
            // Inicializar o grupo de marcadores
            markersGroup = L.featureGroup().addTo(map);
        }
    
        // Função para adicionar marcador ao grupo
        function addCustomMarker(lat, lng, popupText, whatsappNumber, iconUrl) {
            const googleMapsLink = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
            const whatsappLink = `https://wa.me/${whatsappNumber}`;
    
            const popupContent = `
                <div>
                    <p><strong>${popupText}</strong></p>
                    <div class="navigation-links">
                        <a href="${googleMapsLink}" target="_blank">Google Maps</a>
                    </div>
                    <a href="${whatsappLink}" target="_blank" class="whatsapp-link" title="Conversar no WhatsApp">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp" width="20" height="20">
                    </a>
                </div>
            `;
    
            const icon = L.icon({
                iconUrl: iconUrl,
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [0, -41]
            });
    
            const marker = L.marker([lat, lng], { icon: icon }).bindPopup(popupContent);
            markersGroup.addLayer(marker); // Adicione o marcador ao grupo
        }
    
        // Função para processar as coordenadas
        function parseCoordinates(coordString) {
            const [lat, lng] = coordString.split(',').map(Number);
            return { lat, lng };
        }
    
        // Função para exibir a localização atual
        function showCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    if (currentLocationMarker) {
                        currentLocationMarker.setLatLng([lat, lng]);
                    } else {
                        currentLocationMarker = L.circleMarker([lat, lng], {
                            radius: 10,
                            color: '#00f',
                            fillColor: '#00f',
                            fillOpacity: 0.5
                        }).addTo(map);
                    }
                    map.setView([lat, lng], 13); // Ajusta o mapa para a localização atual
                }, (error) => {
                    alert("Não foi possível obter sua localização.");
                });
            } else {
                alert("Geolocalização não é suportada neste navegador.");
            }
        }
    
        // Carregar marcadores do array
        function loadMarkers() {
            const locations = [
                {coords: "-8.569179,-39.453277", name: "Adenilson Barbosa Leal", whatsapp: "5587996550908", color: 'green'},
                {coords: "-8.5458480, -39.3589860", name: "Adriana Lima Dos Santos", whatsapp: "558799901728", color: 'red'},
                {coords: "-8.5428540,-39.4034980", name: "Adriana Rodrigues De Santana", whatsapp: "5587991885061", color: 'red'},
                {coords: "-8.702702,-39.445132", name: "Alessandra Ribeiro Barbosa", whatsapp: "558791540780", color: 'green'},
                // Adicione mais localizações conforme necessário
            ];
    
            locations.forEach(location => {
                const { lat, lng } = parseCoordinates(location.coords);
                addCustomMarker(lat, lng, location.name, location.whatsapp, `https://example.com/icon-${location.color}.png`);
            });
        }

        // Inicializa o mapa e os marcadores
        initializeMap();
        loadMarkers();
        showCurrentLocation(); // Mostra a localização atual ao carregar
    </script>
</body>
</html>
