<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres para o HTML -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Torna o site responsivo em dispositivos móveis -->
    <title>Rota EAF</title> <!-- Título da página -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" /> <!-- Link para o CSS do Leaflet -->
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; /* Remove margens e configura o tamanho da tela */
        }
        #map {
            height: 100%; width: 100%; /* Define o tamanho do mapa */
        }
        .current-location-marker {
            width: 15px; height: 15px; background: rgba(0, 123, 255, 0.8); border: 2px solid white; border-radius: 50%; box-shadow: 0 0 10px rgba(0, 123, 255, 0.8); animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(0, 123, 255, 0.8); }
            50% { box-shadow: 0 0 20px rgba(0, 123, 255, 0.4); }
            100% { box-shadow: 0 0 10px rgba(0, 123, 255, 0.8); }
        }
        .whatsapp-link {
            display: inline-block; text-decoration: none; color: #25D366; font-size: 18px; margin-left: 8px; /* Estilo do link do WhatsApp */
        }
        .navigation-links a {
            display: block; margin: 5px 0; text-decoration: none; color: #007bff; /* Estilo dos links de navegação */
        }
    </style>
</head>
<body>
    <div id="map"></div> <!-- Div onde o mapa será renderizado -->

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script> <!-- Script para o Leaflet -->
    <script>
        let map; let markersGroup; // Declaração de variáveis para o mapa e grupo de marcadores
    
        function initializeMap() { // Função para inicializar o mapa
            map = L.map('map'); // Cria o mapa dentro da div com id "map"
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { // Adiciona camada de tiles do OpenStreetMap
                maxZoom: 18,
                attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
            }).addTo(map);
            markersGroup = L.featureGroup().addTo(map); // Inicializa o grupo de marcadores
        }
    
        function addCustomMarker(lat, lng, popupText, whatsappNumber, iconUrl) { // Função para adicionar um marcador customizado
            const googleMapsLink = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`; // Link do Google Maps
            const whatsappLink = `https://wa.me/${whatsappNumber}`; // Link do WhatsApp
    
            const popupContent = ` <!-- Conteúdo do popup no marcador -->
                <div>
                    <p><strong>${popupText}</strong></p>
                    <p><strong><span class="coordinates">${lat.toFixed(6)}, ${lng.toFixed(6)}</span></strong></p>
                    <div class="navigation-links">
                        <a href="${googleMapsLink}" target="_blank">Abrir no Google Maps</a> <!-- Link para abrir no Google Maps -->
                    </div>
                    <a href="${whatsappLink}" target="_blank" class="whatsapp-link" title="Enviar pelo WhatsApp"> <!-- Link para WhatsApp -->
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp" width="20" height="20">
                    </a>
                </div>
            `;
    
            const icon = L.icon({ // Cria o ícone customizado
                iconUrl: iconUrl,
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [0, -41]
            });
    
            const marker = L.marker([lat, lng], { icon: icon }).bindPopup(popupContent); // Cria o marcador com o ícone e popup
            markersGroup.addLayer(marker); // Adiciona o marcador ao grupo
        }
    
        function parseCoordinates(coordString) { // Função para processar a string de coordenadas
            const [lat, lng] = coordString.split(',').map(Number);
            return { lat, lng };
        }
    
        function loadMarkers() { // Função para carregar os marcadores a partir de um array
            const locations = [ /* Array de locais com coordenadas, nome, número do WhatsApp e cor */
                {coords: "-8.569179,-39.453277", name: "Adenilson Barbosa Leal", whatsapp: "5587996550908", color: 'green'},
                {coords: "-8.5458480, -39.3589860", name: "Adriana Lima Dos Santos", whatsapp: "558799901728", color: 'red'},
                {coords: "-8.5428540,-39.4034980", name: "Adriana Rodrigues De Santana", whatsapp: "5587991885061", color: 'red'},
                {coords: "-8.702702,-39.445132", name: "Alessandra Ribeiro Barbosa", whatsapp: "558791540780", color: 'green'},
                {coords: "-9.647240, -39.563650", name: "Aline De Souza E Silva", whatsapp: "5574999948749", color: 'green'},
                // Restante dos locais...
            ];
            locations.forEach(location => { // Itera sobre o array de locais
                const { lat, lng } = parseCoordinates(location.coords); // Converte a string de coordenadas para números
                addCustomMarker(lat, lng, location.name, location.whatsapp, `https://example.com/icons/${location.color}.png`); // Adiciona o marcador
            });
        }
    
        initializeMap(); // Inicializa o mapa ao carregar a página
        loadMarkers(); // Carrega os marcadores
    </script>
</body>
</html>
