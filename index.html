<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compartilhamento de Localização</title>

  <!-- Referência aos estilos do Leaflet (CDN) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e4w72KD7cWMTx7ZyKl6AflXb6Sv9z+8KfI2v+EIM="
    crossorigin=""
  />
  
  <!-- Ícones e Manifest -->
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./icon-192x192.png">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #map {
      width: 100%;
      height: 100vh;
    }

    #share-location {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    #share-location:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="share-location">Compartilhar Localização</button>

  <!-- Referência ao script do Leaflet (CDN) -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-oAkkCDHNp4onfm85QpDG2e7d0XMsVRPogWqxGhE2RMw="
    crossorigin=""
  ></script>

  <script>
    // Inicializa o mapa
    const map = L.map('map').setView([0, 0], 13);

    // Adiciona o tile do mapa
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    // Adiciona marcador
    let marker = L.marker([0, 0]).addTo(map);

    // Atualiza a localização
    function updateLocation(lat, lng) {
      const newLatLng = new L.LatLng(lat, lng);
      marker.setLatLng(newLatLng);
      map.setView(newLatLng, 16);
    }

    // Compartilha a localização no WhatsApp
    function shareLocation(lat, lng) {
      const whatsappNumber = "5581999999999"; // Substitua pelo número desejado
      const message = `Minha localização: https://www.google.com/maps?q=${lat},${lng}`;
      const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
      window.open(whatsappUrl, '_blank');
    }

    // Botão de compartilhamento
    document.getElementById('share-location').addEventListener('click', () => {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude } = position.coords;
          shareLocation(latitude, longitude);
        },
        (error) => {
          alert('Erro ao acessar a localização.');
          console.error(error);
        }
      );
    });

    // Localiza automaticamente
    navigator.geolocation.getCurrentPosition(
      (position) => {
        const { latitude, longitude } = position.coords;
        updateLocation(latitude, longitude);
      },
      (error) => {
        alert('Erro ao acessar a localização.');
        console.error(error);
      }
    );
      //xxxx
      
  </script>
</body>
</html>
