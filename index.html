<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rota EAF</title>
    <!-- CSS do Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Estilos para fazer o mapa ocupar 100% da tela */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        /* Estilo para o ícone de WhatsApp */
        .whatsapp-link {
            display: inline-block;
            text-decoration: none;
            color: #25D366;
            font-size: 18px;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- JavaScript do Leaflet -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Inicializa o mapa
        const map = L.map('map').setView([-8.7209, -39.1164], 13); // Coordenadas aproximadas de Abaré

        // Adiciona o tile layer do OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Função para adicionar marcadores com link do Google Maps e WhatsApp
        function addMarker(lat, lng, popupText, whatsappNumber) {
            // Gera a URL do Google Maps para rota
            const googleMapsLink = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;

            // Gera o link do WhatsApp com o número fornecido
            const whatsappLink = `https://wa.me/${whatsappNumber}`;

            // Popup com link do Google Maps e ícone do WhatsApp
            const popupContent = `
                <div>
                    <a href="${googleMapsLink}" target="_blank">${popupText}</a>
                    <a href="${whatsappLink}" target="_blank" class="whatsapp-link" title="Conversar no WhatsApp">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp" width="20" height="20">
                    </a>
                </div>
            `;

            // Adiciona o marcador com popup personalizado
            const marker = L.marker([lat, lng]).addTo(map).bindPopup(popupContent);

            return marker;
        }

        // Array de localizações com números de WhatsApp
        const locations = [
            { lat: -8.7280635, lng: -39.1135806, name: "Josineide", whatsapp: "5575999620306" },
            { lat: -8.7276978, lng: -39.1167649, name: "Laurenco", whatsapp: "5575999894637" },
            { lat: -8.9406683, lng: -39.3256146, name: "Maria Elivaneide", whatsapp: "5575998187142" },
            { lat: -8.7023036, lng: -39.2536209, name: "Rosana Barbosa", whatsapp: "5575999309788" },
            { lat: -8.6340718, lng: -39.2516846, name: "Jolzeneide", whatsapp: "5587981039736" },
            { lat: -8.9672935, lng: -39.3114013, name: "Maria Jerluce", whatsapp: "5575999604829" },
            { lat: -8.7260915, lng: -39.1130991, name: "Josielma dos Santos Souza", whatsapp: "5575999148469" },
            { lat: -8.9413348, lng: -39.3251055, name: "Maisa da Silva", whatsapp: "5571999971240" },
            { lat: -8.7237673, lng: -39.1113954, name: "xxxxxxxxxxxxx", whatsapp: "5575998798898" },
            { lat: -8.7027414, lng: -39.255629, name: "Neilde de Jesus", whatsapp: "5571997336865" },
            { lat: -8.9673293, lng: -39.3114078, name: "Jeovania", whatsapp: "5574999177284" },
            { lat: -9.122313, lng: -39.3490303, name: "Edeltrudes", whatsapp: "5575998761328" },
            { lat: -8.9670967, lng: -39.3113733, name: "Jaine", whatsapp: "5575998349276" },
            { lat: -8.7280346, lng: -39.1135844, name: "Edineuza", whatsapp: "5575998501191" },
            { lat: -8.6350979, lng: -39.2540299, name: "Jerlane", whatsapp: "5575997012159" },
            { lat: -8.6337836, lng: -39.2513054, name: "Edinaide", whatsapp: "5587981606466" },
            { lat: -8.838923, lng: -39.24677, name: "Luiz Nery", whatsapp: "5575998449017" },
            { lat: -8.723593, lng: -39.111614, name: "Alzineide", whatsapp: "5575998096343" },
            { lat: -8.7001058, lng: -39.256645, name: "Josiene", whatsapp: "5587991422752" },
            { lat: -8.935881, lng: -39.394356, name: "Maria Aparecida", whatsapp: "55999662822" }
        ];

        // Adicionando os marcadores ao mapa e criando um bounds
        const bounds = L.latLngBounds();
        locations.forEach(location => {
            const marker = addMarker(location.lat, location.lng, location.name, location.whatsapp);
            bounds.extend(marker.getLatLng());
        });

        // Ajusta o mapa para mostrar todos os marcadores
        map.fitBounds(bounds);
    </script>
</body>
</html>
