    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .current-location-marker {
            width: 15px;
            height: 15px;
            background: rgba(0, 123, 255, 0.8);
            border: 2px solid white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.8);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px rgba(0, 123, 255, 0.8);
            }
            50% {
                box-shadow: 0 0 20px rgba(0, 123, 255, 0.4);
            }
            100% {
                box-shadow: 0 0 10px rgba(0, 123, 255, 0.8);
            }
        }
        .whatsapp-link {
            display: inline-block;
            text-decoration: none;
            color: #25D366;
            font-size: 18px;
            margin-left: 8px;
        }
        .navigation-links a {
            display: block;
            margin: 5px 0;
            text-decoration: none;
            color: #007bff;
        }
    </style>

        let markersGroup; // Grupo de marcadores para calcular os limites
    
        // Função para inicializar o mapa
        function initializeMap() {
            map = L.map('map');
    
            // Camada de tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
            }).addTo(map);
    
            // Inicializar o grupo de marcadores
            markersGroup = L.featureGroup().addTo(map);
        }
    
        // Função para adicionar marcador ao grupo
        function addCustomMarker(lat, lng, popupText, whatsappNumber, iconUrl) {
            const googleMapsLink = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
            const whatsappLink = `https://wa.me/${whatsappNumber}`;
    
            const popupContent = `
                <div>
                    <p><strong>${popupText}</strong></p>
                    <p> 
                        <strong><span class="coordinates">${lat.toFixed(6)}, ${lng.toFixed(6)}</span></strong>
                    </p>
                    <div class="navigation-links">
                        <a href="${googleMapsLink}" target="_blank">Abrir no Google Maps</a>
                    </div>
                    <a href="${whatsappLink}" target="_blank" class="whatsapp-link" title="Enviar pelo WhatsApp"> 
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp" width="20" height="20">
                    </a>
                </div>
            `;
    
            const icon = L.icon({
                iconUrl: iconUrl,
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [0, -41]
            });
    
            const marker = L.marker([lat, lng], { icon: icon }).bindPopup(popupContent);
            markersGroup.addLayer(marker); // Adicione o marcador ao grupo
        }

        // Inicializar e ajustar o mapa

            }
