<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rota EAF</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .current-location-marker {
            width: 15px;
            height: 15px;
            background: rgba(0, 123, 255, 0.8);
            border: 2px solid white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.8);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px rgba(0, 123, 255, 0.8);
            }
            50% {
                box-shadow: 0 0 20px rgba(0, 123, 255, 0.4);
            }
            100% {
                box-shadow: 0 0 10px rgba(0, 123, 255, 0.8);
            }
        }
        .whatsapp-link {
            display: inline-block;
            text-decoration: none;
            color: #25D366;
            font-size: 18px;
            margin-left: 8px;
        }
        .navigation-links a {
            display: block;
            margin: 5px 0;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let map;
        let markersGroup; // Grupo de marcadores para calcular os limites
    
        // Função para inicializar o mapa
        function initializeMap() {
            map = L.map('map');
    
            // Camada de tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
            }).addTo(map);
    
            // Inicializar o grupo de marcadores
            markersGroup = L.featureGroup().addTo(map);
        }
    
        // Função para adicionar marcador ao grupo
        function addCustomMarker(lat, lng, popupText, whatsappNumber, iconUrl) {
            const googleMapsLink = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
            const whatsappLink = `https://wa.me/${whatsappNumber}`;
    
            const popupContent = `
                <div>
                    <p><strong>${popupText}</strong></p>
                    <div class="navigation-links">
                        <a href="${googleMapsLink}" target="_blank">Google Maps</a>
                    </div>
                    <a href="${whatsappLink}" target="_blank" class="whatsapp-link" title="Conversar no WhatsApp">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp" width="20" height="20">
                    </a>
                </div>
            `;
    
            const icon = L.icon({
                iconUrl: iconUrl,
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [0, -41]
            });
    
            const marker = L.marker([lat, lng], { icon: icon }).bindPopup(popupContent);
            markersGroup.addLayer(marker); // Adicione o marcador ao grupo
        }
    
        // Função para processar as coordenadas
        function parseCoordinates(coordString) {
            const [lat, lng] = coordString.split(',').map(Number);
            return { lat, lng };
        }
    
        // Carregar marcadores do array
        function loadMarkers() {
            const locations = [
                {coords: "-9.647240, -39.563650", name: "Aline De Souza E Silva", whatsapp: "5574999948749", color: 'blue'},
                {coords: "-8.950075, -39.655596", name: "Antonio Costa Gomes", whatsapp: "5587992017052", color: 'red'},
                {coords: "-9.109757, -39.951550", name: "Carla Gardenia Santos Nascimento", whatsapp: "5574998139781", color: 'blue'},
                // Adicione os outros pontos aqui
            ];
    
            locations.forEach(location => {
                const { lat, lng } = parseCoordinates(location.coords);
                let iconUrl;
                switch (location.color) {
                    case 'green':
                        iconUrl = 'marker_green.png';
                        break;
                    case 'blue':
                        iconUrl = 'marker_blue.png';
                        break;
                    case 'red':
                        iconUrl = 'marker_red.png';
                        break;
                    default:
                        iconUrl = 'marker_blue.png';
                }
                addCustomMarker(lat, lng, location.name, location.whatsapp, iconUrl);
            });
        }
    
        // Inicializar e ajustar o mapa
        function adjustMapView() {
            // Ajustar visão para incluir todos os marcadores e localização atual
            if (markersGroup.getBounds().isValid()) {
                map.fitBounds(markersGroup.getBounds());
            }
        }
    
        // Tentar obter localização atual
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
    
                    initializeMap();
    
                    // Adicionar marcador de localização atual
                    const customIcon = L.divIcon({
                        className: 'current-location-marker',
                        iconSize: [20, 20]
                    });
    
                    L.marker([latitude, longitude], { icon: customIcon })
                        .addTo(markersGroup) // Adicione a localização atual ao grupo
                        .bindPopup("Você está aqui.")
                        .openPopup();
    
                    // Carregar marcadores do array
                    loadMarkers();
    
                    // Ajustar visão geral
                    adjustMapView();
                },
                (error) => {
                    console.error("Erro ao obter localização atual:", error);
    
                    initializeMap();
    
                    // Carregar marcadores do array
                    loadMarkers();
    
                    // Ajustar visão geral
                    adjustMapView();
                }
            );
        } else {
            alert("Geolocalização não é suportada pelo navegador.");
            initializeMap();
            loadMarkers();
            adjustMapView();
        }
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(registration => {
                    console.log('Service Worker registrado com sucesso:', registration);
                })
                .catch(error => {
                    console.error('Erro ao registrar o Service Worker:', error);
                });
        }
    </script>

</body>
</html>
