<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rota EAF</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .whatsapp-link {
            display: inline-block;
            text-decoration: none;
            color: #25D366;
            font-size: 18px;
            margin-left: 8px;
        }
        /* Estilos para os ícones coloridos */
        .marker-green {
            background-color: #28a745;
            border: 2px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
        }
        .marker-blue {
            background-color: #007bff;
            border: 2px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
        }
        .marker-red {
            background-color: #dc3545;
            border: 2px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        const map = L.map('map').setView([-8.7209, -39.1164], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Função para criar ícones personalizados
        function createCustomIcon(colorClass) {
            return L.divIcon({
                className: colorClass,
                iconSize: [20, 20],
                popupAnchor: [0, -10]
            });
        }

        // Função para adicionar marcadores com ícones personalizados
        function addMarker(lat, lng, popupText, whatsappNumber, icon) {
            const googleMapsLink = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
            const whatsappLink = `https://wa.me/${whatsappNumber}`;
            const popupContent = `
                <div>
                    <a href="${googleMapsLink}" target="_blank">${popupText}</a>
                    <a href="${whatsappLink}" target="_blank" class="whatsapp-link" title="Conversar no WhatsApp">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp" width="20" height="20">
                    </a>
                </div>
            `;
            const marker = L.marker([lat, lng], { icon: icon }).addTo(map).bindPopup(popupContent);
            return marker;
        }

        // Array de localizações com ícones personalizados
        const locations = [
            { lat: -8.7260915, lng: -39.1130991, name: "Josielma dos Santos Souza", whatsapp: "5575999148469", icon: createCustomIcon('marker-green') },
            { lat: -8.723593, lng: -39.111614, name: "Alzineide", whatsapp: "5575998096343", icon: createCustomIcon('marker-blue') },
            { lat: -8.9406683, lng: -39.3256146, name: "Maria Elivaneide", whatsapp: "5575998187142", icon: createCustomIcon('marker-red') },
            // Adicione mais localizações com ícones personalizados aqui
        ];

        const bounds = L.latLngBounds();
        locations.forEach(location => {
            const marker = addMarker(location.lat, location.lng, location.name, location.whatsapp, location.icon);
            bounds.extend(marker.getLatLng());
        });

        map.fitBounds(bounds);
    </script>
</body>
</html>
